<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SG Lucky Sevens</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="luckSevenStyle.css">

</head>

<body>

    <div class="container">
        <h1>Lucky Sevens</h1>

        <form name="luckySevens" onsubmit="return playGame();" onreset="resetForm();">

            <div class="input-wrapper">

                <label for="startingBet">Starting Bet:</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" name="startingBet" id="startingBet" class="form-control" min="1" required>

                </div>
            </div>

            <button type="submit" id="playButton" class="btn btn-warning" style="display: block">Play</button>
            <button type="reset" id="resetButton" class="btn btn-warning" style="display: none">Play Again</button>

        </form>

        <!-- Current roll outcome -->
        <div id="winOrLose">
            <h2>
                <span id="winMessage" style="display: none">You win $4 !!!</span>
                <span id="loseMessage" style="display: none">You lose $1</span>
                <span id="gameOver" style="display: none">GAME OVER</span>
            </h2>
        </div>
        <!-- End current roll outcome -->

        <!-- Dice image display -->
        <div id="diceDisplay" style="display: none">
            <div class="die">
                <img id="dieOne">
            </div>
            <div class="die">
                <img id="dieTwo">
            </div>
        </div>
        <!-- End Dice image display -->

        <hr/>


        <!-- Rules List -->
        <div id="rules">

            <h2>GAME RULES:</h2>

            <div id="rulesList">
                <ol>
                    <li>You must bet at least $1 to play</li>
                    <li>If you roll a 7, you win $4</li>
                    <li>If you roll anything else, you lose $1</li>
                </ol>
            </div>


        </div>
        <!-- End Rules List -->


        <!-- Results table when game ends -->
        <div id="results" style="display: none">

            <h1>Results</h1>

            <table class="table table-striped">
                <tr>
                    <td>Starting Bet</td>
                    <td>
                        <span id="resultsStartingBet"></span>
                    </td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td>
                        <span id="totalRollsTilBroke"></span>
                    </td>
                </tr>
                <tr>
                    <td>Highest Amount Won</td>
                    <td>
                        <span id="highestAmountWon"></span>
                    </td>
                </tr>
                <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td>
                        <span id="rollCountAtHighestWon"></span>
                    </td>
                </tr>
            </table>
        </div>
        <!-- End Results table -->

    </div>

        crossorigin="anonymous"></script> -->

    </script>

    <script type=" text/JavaScript " src="luckySevens.js "></script>

</body>

</html>
