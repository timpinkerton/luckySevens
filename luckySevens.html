<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SG Lucky Sevens</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="luckSevenStyle.css">

</head>

<body>

    <div class="container">
        <h1>Lucky Sevens</h1>

        <form name="luckySevens" onsubmit="return playGame();" onreset="resetForm();">

            <div class="input-wrapper">

                <label for="startingBet">Starting Bet:</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" name="startingBet" id="startingBet" class="form-control" min="1" required>

                </div>
            </div>

            <button type="submit" id="playButton" class="btn btn-warning" style="display: block">Play</button>
            <button type="reset" id="resetButton" class="btn btn-warning" style="display: none">Play Again</button>

        </form>

        <!-- Current game stats -->
        <div id="gameStats" style="display: none">

            <h1>Current Game</h1>

            <table class="table table-striped">
                <tr>
                    <td>Roll Number</td>
                    <td>
                        <span id="roll"></span>
                    </td>
                </tr>
                <tr>
                    <td>You rolled</td>
                    <td>
                        <span id="dice"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="winOrLose"></span>
                    </td>
                    <td>
                        <span id="winLoseAmount"></span>
                    </td>
                </tr>
                <tr>
                    <td>Your new balance</td>
                    <td>
                        <span id="newBalance"></span>
                    </td>
                </tr>
            </table>
        </div>
        <!-- End current game stats -->

        <hr/>

        <!-- Results table when game ends -->
        <div id="results" style="display: none">

            <h1>GAME OVER</h1>
            <h2>Results</h2>

            <table class="table table-striped">
                <tr>
                    <td>Starting Bet</td>
                    <td>
                        <span id="resultsStartingBet"></span>
                    </td>
                </tr>
                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td>
                        <span id="totalRollsTilBroke"></span>
                    </td>
                </tr>
                <tr>
                    <td>Highest Amount Won</td>
                    <td>
                        <span id="highestAmountWon"></span>
                    </td>
                </tr>
                <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td>
                        <span id="rollCountAtHighestWon"></span>
                    </td>
                </tr>
            </table>
        </div>
        <!-- End Results table -->


    </div>

    <script type=" text/JavaScript " src="luckySevens.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

</body>

</html>
